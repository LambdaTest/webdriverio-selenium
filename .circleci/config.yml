version: 2.1

jobs:
  run-tests:
    docker:
      - image: cimg/node:18.20  # Use a Node.js image, change version if needed
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run single test
          command: npm run single

workflows:
  version: 2
  run-all:
    jobs:
      - run-tests
